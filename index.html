<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="Stylesheet" href="css/todo.css">
    <title>Theo's TODO list</title>
  </head>
  <body>
      <header class="header">
        <img src="images/todo.png" alt="todo banner">
        <h1>App</h1>
      </header>
      <ol id="thelist" class="list">
      </ol>
    
      <input id="addItem" class='textInput' type="text" placeholder = "Add item">
      <input id="addDate" class='textInput' type="Date" placeholder = "Add date" required="required">
      <span id="dateError" class='hidden error'>You must input a date!</span>
            <button id="post">Post</button>
      <div id="buttons" class="buttonContainer">
          <button class="save">Save</button>
          <button class="clear">Clear</button>
          <button class="load">Load</button>
      </div>
      <script type="module" src="js/todo.js"></script>

      <template id="todoEntryTemplate">
        <link rel="Stylesheet" href="css/todo_entry.css">
        <li class="todoEntry">
          <div class="description"><slot name="description"></slot></div>
          <div class="dueDate"><slot name="dueDate">2020-01-04</slot><div>
        </li>
      </template>
  </body>
</html>
