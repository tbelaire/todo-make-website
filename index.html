<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="Stylesheet" href="css/todo.css">
    <title>Theo's TODO list</title>
  </head>
  <body>
      <header class="header">
        <img src="images/todo.png" alt="todo banner">
        <h1>App</h1>
      </header>
      <ol id="thelist" class="list">
          <li class="todoEntry">
              <div class="description">Make a website</div>
              <div class="dueDate">2020-04-06<div>
          </li>
          <li class="todoEntry">
              <div class="description">add javascript</div>
              <div class="dueDate">2020-04-07<div>
          </li>
          <li class="todoEntry">
              <div class="description">???</div>
              <div class="dueDate">2020-04-08<div>
          </li>
          <li class="todoEntry">
              <div class="description">Profit</div>
              <div class="dueDate">2020-04-09<div>
          </li>
      </ol>
    
      <input id="addItem" class='textInput' type="text" placeholder = "Add item">
      <input id="addDate" class='textInput' type="Date" placeholder = "Add date" required="required">
      <span id="dateError" class='hidden error'>You must input a date!</span>
            <button id="post">Post</button>
      <div id="buttons" class="buttonContainer">
          <button class="save">Save</button>
          <button class="clear">Clear</button>
          <button class="load">Load</button>
      </div>
      <script src="js/todo.js"></script>
  </body>
</html>
